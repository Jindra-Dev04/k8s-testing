apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: bootstrap
spec:
  project: default
  source:
    repoURL: https://github.com/Jindra-Dev04/k8s-testing.git
    targetRevision: HEAD
    path: bootstrap/appset
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true
    - ServerSideApply=true
    retry:
      limit: 5