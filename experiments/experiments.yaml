apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: helm-experiments
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
  - git:
      repoURL: https://github.com/Jindra-Dev04/k8s-testing.git
      revision: experiment/rollouts
      files:
        - path: experiments/helm/**/config.json
  template:
    metadata:
      name: '{{path.basename}}'
      annotations:
        "argocd.argoproj.io/manifest-generate-paths": "{{path}}"
    spec:
      project: iris-tech
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
      source:
        repoURL: https://github.com/Jindra-Dev04/k8s-testing.git
        path: '{{path}}'
        targetRevision: experiment/rollouts
        helm:
          releaseName: '{{path.basename}}'
          valueFiles:
          - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: experiment-apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/Jindra-Dev04/k8s-testing.git
      revision: experiment/rollouts
      directories:
      - path: experiments/apps/*
  template:
    metadata:
      name: '{{path.basename}}'
      labels: 
        type: app
    spec:
      destination:
        server: https://kubernetes.default.svc
      project: iris-tech
      source:
        repoURL: https://github.com/Jindra-Dev04/k8s-testing.git
        path: '{{path}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        - PruneLast=true
        - ServerSideApply=true
        retry:
          limit: 5
